version: '3.8'

services:
  eva-db:
    image: postgres:15-alpine
    container_name: eva-prod-db
    environment:
      POSTGRES_DB: eva_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - eva_prod_postgres_data:/var/lib/postgresql/data
    networks:
      - eva_prod_app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  eva-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eva-prod-backend
    ports:
      - "127.0.0.1:3001:3000"  # Bind to localhost to avoid conflicts
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      eva-db:
        condition: service_healthy
    volumes:
      - eva_prod_uploads:/app/uploads
    networks:
      - eva_prod_app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  eva-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eva-prod-frontend
    ports:
      - "127.0.0.1:8080:80"  # Bind to localhost, use port 8080 instead of 80
    depends_on:
      - eva-backend
    networks:
      - eva_prod_app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  eva_prod_postgres_data:
  eva_prod_uploads:

networks:
  eva_prod_app_network:
    driver: bridge
